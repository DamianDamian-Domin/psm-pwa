<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <title>PWA application</title>
    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
     </script>
</head>
<body>
    
<div class="title-wrapper">
    <h2> First progresive web app</h2>
</div>

<div class="container">
    <div class="menu-wrapper row">
        <div class="card col-md-2" style="width: 18rem;">
            <img src="assets/map.jpg" id="photo" class="card-img-top" alt="...">
            <div class="card-body">
                <h4> GPS localizator </h3>
                <p class="card-text">Click here to get your actual GPS position</p>
            </div>
            <button onclick="changeWindow('localisator.html')" type="button" class="btn btn-success">Click here!</button>
        </div>
        <div class="card col-md-2" style="width: 18rem;">
            <img src="assets/sos.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h4> S.O.S alert </h3>
                <p class="card-text">Click here to send S.O.S alert.</p>
            </div>
            <button onclick="changeWindow('sos.html')" type="button" id="button" class="btn btn-success">Click here!</button>
        </div>
    </div>
</div>

<div class="footer-wrapper">
    <div class="footer-title-wrapper">
        <h2> Authors: </h2>
    </div>
        <div class="row authors-row">
            <div class="col-md-4">
                <i class="bi bi-person-fill"></i>

            </div>

                <i class="bi bi-person-fill"></i>
                <span class="author-name">Szymon Kozub • s193477</span>
            </div>
            <div class="col-md-4">  
                <i class="bi bi-person-fill"></i>
                <span class="author-name">Michał Bułaś • s216247</span>
            </div>
        </div>
</div>

</div>

</html>
